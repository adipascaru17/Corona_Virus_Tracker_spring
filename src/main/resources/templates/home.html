<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class = "container">
<h1>Coronavirus Tracker Application</h1>
<p>This Application lists the curent number of COVID-19 cases around the globe </p>


    <!-- Jumbotron -->
    <div
            class="p-5 text-center bg-image rounded-3"
            style="
    background-image: url('https://www.centerforhealthsecurity.org/sebin/f/f/featuredimg-covid.jpg');
    height: 400px;
  "
    >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="display-4" th:text="${totalReportedCases}"> </h1>
                        <p class="lead">Total cases reported as of today </p>
                       <hr class="my-4">
                        <p>
                            <span>New cases reported since the previous day</span>
                           <span th:text="${totalNewCases}"></span>
                        </p>
                       <p class="lead">
                          <a class="btn btn-primary btn-lg" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" role="button">Learn more</a>
                       </p>
                </div>
            </div>
        </div>
    </div>

<table class ="table">
<tr>
    <th>State</th>
    <th>Country</th>
    <th>Total Cases Reported</th>
    <th>Changes since last day</th>
</tr>
<tr th:each="locationStat : ${locationStats}">
    <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.country}"></td>
    <td th:text="${locationStat.latestTotalCases}">0</td>
    <td th:text="${locationStat.diffFromPreviousDay}">0</td>
</tr>

</table>

</div>

</body>
